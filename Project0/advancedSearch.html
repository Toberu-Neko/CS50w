<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Advanced Search</title>
        <link href="styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="header">
                <div class="logo">
                    <img style="margin-left: 20px;" src="cat.jpg" with="80px" height="80px" alt="A cat picture." >
                </div>
                <div class="link">
                    <a style="margin-right: 20px;" href="index.html">Search</a>
                </div>
            </div>
            <div class="title">
                <strong>Advanced Search</strong>
            </div>
        </header>
        <main>
            <form action="https://www.google.com/search" name="f">
                <div class="a-search">
                    <div>
                        <h1>Find pages with...</h1>
                        <div class="a-in-search">
                            <div>
                                <label for="as_q">all these words:</label>
                                <input type="text" autocomplete="off" name="as_q">
                            </div>
                        </div>
                        <div class="a-in-search">
                            <div>
                                <label for="as_epq">this exact word or phrase:</label>
                                <input type="text" autocomplete="off" name="as_epq">
                            </div>
                        </div>
                        <div class="a-in-search">
                            <div>
                                <label for="as_oq">any of these words:</label>
                                <input type="text" autocomplete="off" name="as_oq">
                            </div>
                        </div>
                        <div class="a-in-search">
                            <div>
                                <label for="as_eq">none of these words:</label>
                                <input type="text" autocomplete="off" name="as_eq">
                            </div>
                        </div>
                        <div>
                            <button  type="submit" value="Advanced Search" class="btn btn-primary">Advanced search</button>
                        </div>

                        <div class="a-in-search" >
                            <div>
                                <label for="as_nlo">numbers ranging from:</label>

                                    <input style="width: 24%" type="text" autocomplete="off" name="as_nlo">
                                        to    
                                    <input style="width: 24%" type="text" autocomplete="off" name="as_nhi">                                    
                                </div>
                            </div>
                        </div>
                        -->
                    </div>
                    <!--
                    <div>
                        <h1>Find pages with...</h1>
                    </div>
                    -->
                </div>
            </form>
            
        </main>
    </body>
</html>
