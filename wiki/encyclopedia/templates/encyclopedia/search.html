{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}

    <h1>Search for {{title}}</h1>
    <br>
    {% if noResult %}
    <h4>No Result</h4>
    {% else %}
    <h4>Results: </h4>
    <ul>
        {% for item in searchList %}
            <li>
                <a href="{% url 'gotoTitle' item %}">{{ item }}</a>
            </li>
        {% endfor %}
    </ul>
    {% endif %}

{% endblock %}
